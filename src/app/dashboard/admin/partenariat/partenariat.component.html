<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-0"> Partner List  </div>
    <div class="page__content shadow p-3 position-relative">

  
      <div class="container">
        <div>
          <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput  placeholder="Ex. Mia" #input>
          </mat-form-field>
  
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
  
              <!-- NAME of partner Column -->
              <ng-container matColumnDef="partner">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Partner </th>
                <td mat-cell *matCellDef="let row"> {{row.partner}} </td>
              </ng-container>
  
              <!-- email of partner Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
              </ng-container>
  
              <!-- le representant Column -->
              <ng-container matColumnDef="representant">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> representant </th>
                <td mat-cell *matCellDef="let row"> {{row.representant}} </td>
              </ng-container>
  
              <!-- representor phone  Column -->
              <ng-container matColumnDef="representant phone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> representant phone </th>
                <td mat-cell *matCellDef="let row"> {{row.repPhone}} </td>
              </ng-container>
              <ng-container matColumnDef="contrat(PDF)">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Contrat(PDF) </th>
                <td mat-cell *matCellDef="let row"> {{row.contrat}} </td>
              </ng-container>
  
              
              <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button
                    color="primary"
                    (click)="edit(row)"
                    >
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button  color="warn" (click)="delete(row)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
  
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
