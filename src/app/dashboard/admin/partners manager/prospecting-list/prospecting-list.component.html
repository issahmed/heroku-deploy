<div class="container-fluid page">
    <div class="page__box  p-3 text-center"> Prospecting List  </div>
    <div class="page__content shadow p-3 position-relative">
        <button mat-raised-button color="warn" (click)="openDialog()">Add prospecting</button>


  
      <div class="container">
        <div>
          <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
  
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
  
              <ng-container matColumnDef="organisationName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> organisation </th>
                <td mat-cell *matCellDef="let row"> {{row.organisationName}} </td>
              </ng-container>
  
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
              </ng-container>
  
              <ng-container matColumnDef="adress">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> adress </th>
                <td mat-cell *matCellDef="let row"> {{row.adress}} </td>
              </ng-container>
  
              <ng-container matColumnDef="function">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> function </th>
                <td mat-cell *matCellDef="let row"> {{row.function}} </td>
              </ng-container>

              <ng-container matColumnDef="respnsableName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Respnsable name </th>
                <td mat-cell *matCellDef="let row"> {{row.respnsableName}} </td>
              </ng-container>

              <ng-container matColumnDef="phoneNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> phone </th>
                <td mat-cell *matCellDef="let row"> {{row.phoneNumber}} </td>
              </ng-container>

              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> status </th>
                <td mat-cell *matCellDef="let row"> {{row.status}} </td>
              </ng-container>

              <ng-container matColumnDef="Decision">
                <th mat-header-cell *matHeaderCellDef  >  </th>
                <td mat-cell  *matCellDef="let element;  ">
                  <div mat-dialog-action [align]="'end'">
                    <button mat-icon-button
                    style="
                    background-color: rgb(204, 249, 204);
                    color: rgb(119, 215, 87);"
                    (click)="confirmed(element)"             
                    >
                    <mat-icon>done_outline</mat-icon>
                  </button> 
                    <button mat-icon-button  color="warn" (click)="deleteProspect(element)" style="margin: 8px;">
                            <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-icon-button 
                    color="primary"
                        (click)="edit(element)"
                        >
                        <mat-icon>edit</mat-icon> 
                      </button>  
                    </div>
                </td>          
              </ng-container>          
              
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
  
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
