<div class="modal-header px-5">
  <h5 class="modal-title text-white ms-2">Create an Event</h5>
</div>
<div class="modal-body px-5">
  <label class="text-white mb-2 mt-2">Enter event name</label>
  <input
    type="text"
    id="title"
    name="title"
    [(ngModel)]="eventName"
    placeholder="Enter event"
    class="text-white bg-transparent px-2 rounded h-30 w-100 mt-2"
  />
</div>
<div class="d-flex justify-content-end mt-3 mb-4 px-5">
  <button
    class="btn btn-primary mr-2 w-30"
    (click)="createEvent()"
    [disabled]="eventName === ''"
  >
    Save
  </button>
  <button
    class="btn btn-secondary ml-2 w-30 cancelBtn"
    (click)="cancelDialog()"
  >
    Cancel
  </button>
</div>
